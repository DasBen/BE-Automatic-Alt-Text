name: Deploy Docker Image on Release
on:
  release:
    branches: [ main ]
    types: [ published ]

jobs:
  docker_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build project
        run: |
          # composer install --no-dev --optimize-autoloader
      - name: Create release
        run: |
          rsync -arv --exclude='.dist/' --exclude='.git/' --exclude='.github/' --exclude='.gitignore' . ./release
      - name: Create artifact
        uses: montudor/action-zip@v0.1.0
        with:
          args: zip -X -r ${{ github.event.release.repository.name }}-${{ github.event.release.tag_name }}.zip ./release
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: ${{ github.event.release.repository.name }}-${{ github.event.release.tag_name }}
          path: ${{ github.event.release.repository.name }}-${{ github.event.release.tag_name }}.zip
      - name: Upload to release
        uses: JasonEtco/upload-to-release@master
        with:
          args: ${{ github.event.release.repository.name }}-${{ github.event.release.tag_name }}.zip application/zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}